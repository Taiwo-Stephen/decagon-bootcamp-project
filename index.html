<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Attendance List</title>
</head>
<body>
    <div class="container">
        <h1 class="header-title"> Attendance List </h1>
        <div class="add-name">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstname">Firstname</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Firstname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastname">Lastname</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Lastname">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>
        </div>
    </div> 
    
</body>
</html>
