<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="form-row">
        <div class="col-md-3 mb-3">
                <label for="validationCustom01">ID</label>
                <input type="text" class="form-control inputId" id="validationCustom01" placeholder="ID" required>
                
                </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control inputFirstname" id="validationCustom01" placeholder="First name" required>
            
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control inputLastname" id="validationCustom02" placeholder="Last name" required>
            
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustomUsername">Email</label>
            <div class="input-group">
                <input type="text" class="form-control inputEmail" id="validationCustomUsername" placeholder="Email" required>
              
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationCustom03">Position</label>
            <input type="text" class="form-control inputPosition" id="validationCustom03" placeholder="Position" required>
            
          </div>
          <div class="col-md-3 mb-3">
                <label for="inputGender">Gender</label>
                <select id="inputGender" class="form-control">
                  <option > </option>
                  <option >Male</option>
                  <option >Female</option>
                </select>
              </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Date</label>
            <input type="text" class="form-control inputDate" id="validationCustom04" placeholder="Date" required>
            
          </div>
          <div class="col-md-3 mb-3">
                <label for="inputAttendance">Attendance</label>
                <select id="inputAttendance" class="form-control">
                  <option selected> </option>
                  <option >Present</option>
                  <option >Absent</option>
                </select>
              </div>
        </div>
        <button class="btn btn-primary" id="submit-btn" type="submit">Submit form</button>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              let formInput = {
                "id" : idValue,
                "firstname" : firstnameValue,
                "lastname" : lastnameValue,
                "email" : emailValue,
                "position" : positionValue,
                "gender" : genderValue,
                "date" : dateValue,
                "status" : statusValue
            }

        $.ajax({
            type: "POST",
            url: "http://localhost:3000/employees",
            data: formInput,
            dataType: "json",
            encode: "true" 
        })

    .done(function(data) {
        alert("Employee Biodata successfully created") 
        $("#form-data").each(function(){
            this.reset();
        });
    })    
            }, false);
          });
        }, false);
      })();
      </script>
</body>
</html>
